name: Windows Path Guard

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate-paths:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate Windows-compatible repository paths
        run: npm run check:windows-paths
