name: Windows Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  windows-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure lock file exists
        shell: cmd
        run: |
          if not exist package-lock.json (
            echo ERROR: package-lock.json is required for CI builds.
            exit /b 1
          )

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Build Python backend executable
        env:
          PYI_MODE: onedir
        run: npm run build:py

      - name: Verify Windows backend executable exists
        shell: cmd
        run: |
          if not exist dist\mybackend\mybackend.exe (
            echo ERROR: Windows backend executable not found.
            exit /b 1
          )

      - name: Copy backend executable into Electron resources
        run: npm run copy:py

      - name: Verify backend binary format (PE, not ELF)
        run: npm run check:win-backend

      - name: Build Windows installer
        run: npm run dist

      - name: Upload Windows installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          if-no-files-found: warn
          path: |
            dist/*.exe

      - name: Upload unpacked app folder
        uses: actions/upload-artifact@v4
        with:
          name: windows-unpacked
          if-no-files-found: warn
          path: dist/win-unpacked/**
